<div>

  <div class="pop-up">

    <div class="pop-up-header">
      <div class="pop-up-title">View Appointment</div>
      <button class="icon-btn" (click)="dialogRef.close()">
        <i class="material-icons">close</i>
      </button>
    </div>

    <div class="pop-up-body">
      <div class="appointment-main">
        <div class="client-name">Jane Doe</div>
        <div class="appointment-date">Tuesday, 8th Oct 2019</div>
      </div>
      <div class="appointment-items">
        <div class="treatment-title">
          <div class="treatment-name">Haircut</div>
          <div class="treatment-details">
            1h 40min with suresh Chamara
          </div>
        </div>
        <div class="treatment-amount">MVR 500.00</div>
      </div>
      <div class="appointment-total">
        <div class="total-label">Total</div>
        <div class="total-amount">MVR 500.00</div>
      </div>

      <div class="inline-form">
        <div class="form-group">
          <label>Appointment Status</label>
          <select class="form-control select">
            <option value="Value 1">New</option>
            <option value="Value 2">Completed</option>
          </select>
        </div>
        <div class="form-group">
        </div>
      </div>
    </div>
    <div class="pop-up-btns">
      <button class="btn-primary">Cancel</button>
      <button class="btn-default">Checkout</button>
    </div>
  </div>
</div>

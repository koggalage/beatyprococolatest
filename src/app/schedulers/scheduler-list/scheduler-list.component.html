<div id="wrapper-content">

  <!-- start: filter section -->
  <div id="filter-section">

    <div class="form-group" *ngIf="isSuperUser">

      <select class="form-control" (change)="onDepartmentChange($event)">
        <option value="" disabled selected>Select departmnet</option>
        <option value="{{department.departmentId}}" *ngFor="let department of departments">{{department.name}}
        </option>
      </select>

    </div>

    <div class="form-group">

      <mat-form-field>
        <!-- [min]="minDate" -->
        <input matInput [matDatepicker]="picker" (dateChange)="onDateChange($event)" [(ngModel)]="date" name="picker"
          placeholder="Choose a date">

        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker [startAt]="date" #picker></mat-datepicker>

      </mat-form-field>

      <!-- <input type="date" name="start_date" (change)="loadSchedules()" [(ngModel)]="date" class="form-control"
        placeholder="Date" autocomplete="off" required>   -->

    </div>



  </div>

  <div class="schd-container">

    <div class="empty-msg" *ngIf="hideTimeLine">
      <h6>No Available Employees Found!</h6>
    </div>

    <div *ngIf="!hideTimeLine" class="time-lapse">
      <div class="time-intvl" *ngFor="let time of timeInterval">{{time}}</div>
    </div>

    <div class="schd-grid">
      <div class="schd-blc" *ngFor="let response of scheduleResponseList">
        <app-scheduler-item [scheduleResponse]="response" [selectedDate]="selectedDate"
          [selectedDepartment]="selectedDepartment"></app-scheduler-item>
      </div>
    </div>

  </div>

</div>
